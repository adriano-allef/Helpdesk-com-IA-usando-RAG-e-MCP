services:
    db:
        image: pgvector/pgvector:pg16
        container_name: help_db
        ports:
            - "5432:5432"
        environment: # <-- Corrigido aqui
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - rag_network

    app:
        build: .
        container_name: rag_help
        ports:
            - "8000:8000" # <-- Adicionado para você conseguir acessar a API do seu navegador
        volumes:
            - "./app:/app"
        environment: # <-- Corrigido aqui
            - DB_HOST=db
            - DB_PORT=5432
            - DB_USER=${POSTGRES_USER}
            - DB_PASSWORD=${POSTGRES_PASSWORD}
            - DB_NAME=${POSTGRES_DB}
            - GEMINI_API_KEY=${GEMINI_API_KEY}
        depends_on:
            - db
# command: tail -f /dev/null <-- Substituímos isso no Dockerfile pelo comando real da API
        networks:
            - rag_network

    n8n:
        image: docker.n8n.io/n8nio/n8n
        container_name: n8n_helpdesk
        restart: always
        ports:
            - "5678:5678"
        environment:
            - N8N_HOST
            - N8N_PORT
            - N8N_PROTOCOL
            - NODE_ENV
            - WEBHOOK_URL
            - GENERIC_TIMEZONE
        volumes:
            - n8n_data:/home/node/.n8n
        networks:
            - rag_network

volumes:
    postgres_data:
    n8n_data:

networks:
    rag_network: